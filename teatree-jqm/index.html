<!DOCTYPE html>
<html>
<head>
	<title>Backbone + jQuery-Mobile Tea Tree App</title>
	
	<link rel="stylesheet" href="./css/styles.css" />
	
	<link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css" />
	<script src="lib/jquery-2.0.3.js"></script>
	<script src="lib/jquery.mobile-1.3.2.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<!-- Templates -->
	<script type="text/template" id="tpl-tea-list-item">
	<p><a href="#tea-details?<%= id %>"><img src="./images/<%= picture %>" 
		alt="<%= name %>" /></a></p>
	</script>

	<script type="text/template" id="tpl-tea-details">
     <div class="form-left-col">
		<form name="newPhoto">
			<div > Set photo by Drag & Drop or <input type="file"
				name="changephoto" id="changephoto" data-role="none"></div>
		</form>
        <img id="teaphoto" src="./images/<%= picture %>"/>
		
	</div>
	<div class="form-right-col" data-role="none">
        <label data-inline="true">Id:</label>
        <input type="text" id="id" name="id" value="<%= id %>" disabled/>
        <label>Name:</label>
        <input type="text" id="name" name="name" value="<%= name %>" required/>
		<label>Brand:</label>
        <input type="text" id="brand" name="brand" value="<%= brand %>" required/>
        <label>Serving:</label>
        <input type="text" id="serving" name="serving" value="<%= serving %>" required/>
        <label>Servings:</label>
        <input type="text" id="servings" name="servings" value="<%= servings %>"/>
        <label>Ingredients:</label>
        <textarea id="ingredients" name="ingredients"><%= ingredients %></textarea>
    </div>
	<div id="description-wraper" data-role="none">
		<label>Description:</label>
        <textarea id="description" name="description"><%= description %>
			</textarea>
	</div>
	<button class="saveNewTea" data-role="button" data-icon="check" data-inline="true">Save</button>
    <button class="delete" data-role="button" data-icon="delete" data-inline="true">Delete</button>
	<br /><br />
	</script>	
	
	<script src="js/main.js"></script> 
	<script src="js/ttpage.js"></script>
	<meta charset="utf-8" />
</head>

<body>

<div id="tea-list" data-title="Tea List" data-role="page" 
		data-fullscreen="true" >

	<div id="header" data-role="header" data-overflow="auto" 
		data-theme="c">
		<span class="title">Tea Tree App ( Backbone+jQM )</span>
		<a href="#new-tea" class="new" data-role="button" data-inline="true" 
				data-icon="plus">New Tea</a>
	</div>

	<div id="nav" data-role="content"></div>

	<div id="footer" data-role="footer" data-position="fixed">
		<small>Written by <a href="http://www.ebizdesigner.com/">
			John Yin </a></small>
	</div>

</div>

<div id="tea-details" data-title="Tea Details" data-role="page" 
	data-fullscreen="true">

	<div id="header" data-role="header" data-overflow="auto" 
		data-theme="c">
		<button data-role="button" data-inline="true" 
			data-icon="arrow-l" onclick="$.mobile.changePage( $('#tea-list') );">
				Back</button>
		<span class="title">Tea Details</span>
	</div>

	<div id="content" data-role="content"></div>

	<div id="footer" data-role="footer" data-position="fixed">
		<small>Written by <a href="http://www.ebizdesigner.com/">
			John Yin</a></small>
	</div>

</div>

<div id="new-tea" data-title="New Tea" data-role="page" data-fullscreen="true">

	<div id="header" data-role="header" data-overflow="auto" 
		data-theme="c">
		<button class="back" data-role="button" data-inline="true" 
			data-icon="back" onclick="$.mobile.changePage( $('#tea-list') );" > Back</button>
		<span class="title">New Tea</span>
	</div>

	<div id="newtea-content" data-role="content"></div>

	<div id="footer" data-role="footer" data-position="fixed">
		<small>Written by <a href="http://www.ebizdesigner.com/">
			John Yin</a></small>
	</div>

</div>


</body>
</html>
